<div>
    <mat-card>
        <div>
            <mat-card-title>
                <span class="f">F</span>
                <span class="u">u</span>
                <span class="n">n</span>
                <span class="d">d</span>
                <span class="o">o</span>
                <span class="oo">o</span>
            </mat-card-title>
        </div>
        <div>
            <mat-card-title class="subtitle">
                Forgot Password
            </mat-card-title>
        </div>
        <div>
            <mat-card-subtitle class="subtitle">
                Enter your email
            </mat-card-subtitle>
        </div>   
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="email" [formControl]="email">
                <mat-error *ngIf="email.invalid && email.hasError('required')"> <mat-icon>error</mat-icon> Enter a Email!!
                </mat-error>
                <mat-error *ngIf="email.invalid && email.hasError('email')"> <mat-icon>error</mat-icon> Please enter a valid email!!</mat-error>
            </mat-form-field>    
        </div>

        <div>
            <button mat-raised-button color="primary" (click)=forgotPassword()>Next</button>
        </div>
    </mat-card>
</div>
