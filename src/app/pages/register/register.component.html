<div>
    <mat-card class="card"> 
        <div >
            <div>
                <mat-card-title>
                    <span class="f">F</span>
                    <span class="u">u</span>
                    <span class="n">n</span>
                    <span class="d">d</span>
                    <span class="o">o</span>
                    <span class="oo">o</span>
                </mat-card-title>
            </div>
            <div>
                <mat-card-subtitle class="subtitle">
                    Create your Fundoo Account
                </mat-card-subtitle>
            </div>            
            <div >
                <mat-form-field appearance="outline">
                    <mat-label>First name</mat-label>
                    <input matInput placeholder="firstName" [formControl]="firstName">
                    <mat-error *ngIf="firstName.invalid && firstName.hasError('required')">Enter First name!!
                    </mat-error>
                </mat-form-field>   
                <mat-form-field appearance="outline">
                    <mat-label>Last name</mat-label>
                    <input matInput placeholder="lastName" [formControl]="lastName">
                    <mat-error *ngIf="lastName.invalid && lastName.hasError('required')">Enter Last name!!
                    </mat-error>
                </mat-form-field> 
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="email" [formControl]="email">
                    <mat-error *ngIf="email.invalid && email.hasError('required')">Enter a Email!!
                    </mat-error>
                    <mat-error *ngIf="email.invalid && email.hasError('email')">Please enter a valid email!!</mat-error>
                </mat-form-field>   
            </div>
            <div >
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'"   [formControl]="password">
                    <mat-error *ngIf="password.invalid && password.hasError('required')">
                        <mat-icon matPrefix>error</mat-icon> Enter a Password!!
                    </mat-error>
                </mat-form-field>
            
                <mat-form-field appearance="outline">
                    <mat-label>Confirm</mat-label>
                    <input matInput placeholder="Confirm" [type]="hide ? 'password' : 'text'" [formControl]="confirmpassword">
                    <mat-error *ngIf="confirmpassword.invalid && confirmpassword.hasError('required')">Enter a Confirm Password!!
                    </mat-error>
                </mat-form-field>

                <mat-icon (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </div>
           
            <div>
                <a mat-button color="primary" href="https://www.google.com/" target="_blank">Sign in instead</a>
                <button mat-raised-button color="primary" (click)=register()>Next</button>
            </div>
        </div>
         <div class="account">
            <img src="../../../assets/images/account.svg">
        </div> 
    </mat-card>
</div>
