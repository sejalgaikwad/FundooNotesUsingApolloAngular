<div>
    <mat-card class="card"> 
        <div >
            <div>
                <mat-card-title>
                    <span class="f">F</span>
                    <span class="u">u</span>
                    <span class="n">n</span>
                    <span class="d">d</span>
                    <span class="o">o</span>
                    <span class="oo">o</span>
                </mat-card-title>
                <mat-card-subtitle class="subtitle">
                    Create your Fundoo Account
                </mat-card-subtitle>
            </div>
            <div >
                <mat-form-field appearance="outline">
                    <mat-label>First name</mat-label>
                    <input matInput placeholder="firstName">
                </mat-form-field>   
                <mat-form-field appearance="outline">
                    <mat-label>Last name</mat-label>
                    <input matInput placeholder="lastName">
                </mat-form-field> 
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="email">
                </mat-form-field>   
            </div>
            <div >
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="password">
                </mat-form-field>   
                <mat-form-field appearance="outline">
                    <mat-label>Confirm</mat-label>
                    <input matInput placeholder="confirm">
                </mat-form-field> 
            </div>
            <div>
                <a mat-button color="primary" href="https://www.google.com/" target="_blank">Sign in instead</a>
                <button mat-raised-button color="primary">Next</button>
            </div>
        </div>
         <div class="account">
            <img src="../../../assets/images/account.svg">
        </div> 
    </mat-card>
</div>
