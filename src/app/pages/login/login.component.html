<div>
    <mat-card>
        <div>
            <mat-card-title>
                <span class="f">F</span>
                <span class="u">u</span>
                <span class="n">n</span>
                <span class="d">d</span>
                <span class="o">o</span>
                <span class="oo">o</span>
            </mat-card-title>
        </div>
        <div>
            <mat-card-title class="subtitle">
                Sign in
            </mat-card-title>
        </div>
        <div>
            <mat-card-subtitle class="subtitle">
                Use your Fundoo Account
            </mat-card-subtitle>
        </div>   
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="email" [formControl]="email">
                <mat-error *ngIf="email.invalid && email.hasError('required')"> <mat-icon>error</mat-icon> Enter a Email!!
                </mat-error>
                <mat-error *ngIf="email.invalid && email.hasError('email')"> <mat-icon>error</mat-icon> Please enter a valid email!!</mat-error>
            </mat-form-field>    
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'"   [formControl]="password">
                <mat-error *ngIf="password.invalid && password.hasError('required')">
                    <mat-icon>error</mat-icon> Enter a Password!!
                </mat-error>
            </mat-form-field>

            <mat-icon (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <a mat-button color="primary" href="https://www.google.com/" target="_blank">Forgot Password?</a>  
        </div>
        <div>
            <a mat-button color="primary" href="https://www.google.com/" target="_blank">Create account</a>
            <button mat-raised-button color="primary" (click)=login() >Next</button>
        </div>
    </mat-card>
</div>
